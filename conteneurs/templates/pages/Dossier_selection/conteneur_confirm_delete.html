{% extends 'layouts/base.html' %}
{% block content %}
<div class="container">
    <h2 class="h4 mb-4">Confirmer la Suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer le conteneur "{{ object }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'view_conteneurs' dossier_id=object.dossier.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
